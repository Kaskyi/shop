<div class="ui grid">
    <div class="four wide column">
        <br>
        <div class="ui menu vertical">
            <a class="item" href="#">Sort</a>
            <a class="item" href="#">Sort</a>
            <a class="item" href="#">Sort</a>
            <a class="item" href="#">Sort</a>
        </div>
    </div>
    <div class="twelve wide column">
        <div class="ui four column grid">
            <div class="four column row wide">
                <div class="four column wide">
                    <div class="ui fluid action input">
                        <input type="text" placeholder="Search...">
                        <div class="ui button">Search</div>
                    </div>
                </div>

            </div>
            <div class="four column row">
                <div class="ui stackable grid">
                    <div class="eight wide column" ng-repeat="item in products">
                        <div class="thumbnail">
                            <h3><img class="ui middle image" ng-src="{{ item.imageUrl }}"></h3>
                            <h4>{{ item.name }}</h4>
                            <p>{{ item.snippet }}</p>
                            <h3 class="price">{{ item.price | currency}}</h3>
                            <ngcart-addtocart  id="{{ item._id }}" name="{{ item.name }}" price="{{ item.price  }}" data="item" quantity="1" quantity-max="30">
                                Add To Cart
                            </ngcart-addtocart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
